{% for cat in site.category-list %}
<h3>{{ cat }}</h3>
<ul>
{% for page in site.pages %}
{% if page.resource == true %}
{% for pc in page.categories %}
{% if pc == cat %}
<li><a href="{{site.baseurl}}{{ page.url }}">&raquo;&nbsp;{{ page.title }}</a></li>
{% endif %}  
{% endfor %}  
{% endif %}  
{% endfor %}<br/>
</ul>
{% endfor %}
