<div class = "left-nav">
{% for cat in site.category-list %}
<h4>{{ cat }}</h4>
<ul>
{% for page in site.pages %}
{% if page.resource == true %}
{% for pc in page.categories %}
{% if pc == cat %}
<li><a href="{{ page.url }}">&raquo;&nbsp;{{ page.title }}</a></li>
{% endif %}  
{% endfor %}  
{% endif %}  
{% endfor %}<br/>
</ul>
{% endfor %}
</div>
